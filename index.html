<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GRIEVER</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        text-align: center;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        background-color: #f0f0f0;
        scroll-behavior: smooth;
      }
      .container {
        text-align: center;
        padding: 20px;
        margin: 20px;
        border: 1px solid #ccc;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        flex: 1;
      }
      header {
        padding: 10px;
        background-color: #e0e0e0;
        border-bottom: 1px solid #ccc;
      }
      footer {
        border-top: 1px solid #ccc;
        background-color: #d0d0d0;
        padding: 10px;
      }
      h1 {
        font-family: "Archivo Black", cursive;
        color: #333;
        margin: 0;
      }

      .navbar-container {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }

      .navbar {
        background-color: #333;
        padding: 0;
        display: flex;
        justify-content: center;
        border-radius: 15px;
        overflow: hidden;
      }

      .navbar a {
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        display: inline-block;
      }

      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      section {
        padding: 50px 0;
        min-height: 100vh;
      }

      #beats,
      #spotify,
      #photos,
      #about {
        background-color: #f0f0f0;
        padding: 20px;
      }

      /* Video Container Styling */
      .video-row {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .video-wrapper {
        position: relative;
        padding-bottom: 60%; /* Aspect Ratio of 4:5, adjusted for smaller height */
        height: 0;
        overflow: hidden;
        max-width: 200px; /* Fixed width for smaller preview */
        width: 100%; /* Ensures responsiveness */
        background-color: black;
        border: 2px solid #ccc;
        border-radius: 10px;
      }

      .video-wrapper video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>GRIEVER</h1>
    </header>

    <div class="navbar-container">
      <div class="navbar">
        <a href="#beats">beats</a>
        <a href="#spotify">spotify</a>
        <a href="#photos">photos</a>
        <a href="#about">about</a>
      </div>
    </div>

    <main>
      <div id="beats" class="container">
        <section>
          <h2>beats</h2>
          <p></p>
          <!-- Video Row -->
          <div class="video-row">
            <!-- First Video -->
            <div class="video-wrapper">
              <video controls>
                <source src="rstxj.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
            <!-- Additional Videos -->
            <div class="video-wrapper">
              <video controls>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
            <div class="video-wrapper">
              <video controls>
                <source src="video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>
            <!-- Add more videos as needed -->
          </div>
        </section>
      </div>

      <div id="spotify" class="container">
        <section>
          <h2>spotify</h2>
          <p></p>
        </section>
      </div>

      <div id="photos" class="container">
        <section>
          <h2>photos</h2>
          <p></p>
        </section>
      </div>

      <div id="about" class="container">
        <section>
          <h2>about</h2>
          <p></p>
        </section>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 GRIEVE | All rights reserved.</p>
    </footer>
  </body>
</html>
